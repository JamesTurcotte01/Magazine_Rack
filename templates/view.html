<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Read (one)</title>
</head>
<body>
  <div id="header" style= "display:flex; justify-content: space-evenly;"> 
    <a href='/addnew'>Add Magazine</a>
    <form action="/logout" method="POST">
        <button type="Submit" class="btn btn-success">Log Out</button>
    </form> 
</div>
    <div style="margin-left: 40px; margin-top: 40px; justify-content: space-around;">
        <h1>{{magazines[0]['name']}}</h1>
        <tbody>                
            <td>Added by: {{magazines[0]['first_name']}} {{magazines[0]['last_name']}}</td>
            <h5>Description</h5>
            <td>{{magazines[0]['description']}}</td>
        </tbody>
    </div>
</body>
</html>
